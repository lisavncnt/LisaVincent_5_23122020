<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta description="Orinoco présente Oricamera, le site de vente de cameras en ligne">

        <title>Oricamera</title>
        
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <header class="bg-custom"> <!-- En-tête du site avec la navbar -->
            <div class="container">
                <div class="row">
                    <nav class=" col navbar navbar-expand-lg bg-dark">
                        <a class="navbar-brand" href="./shop.html">
                            <i class="fas fa-arrow-circle-left"></i>
                        </a>
                        <a class="menu-title" href="./index.html">
                            Oricamera
                        </a>

                        <div id="navbarContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link inShop" href="./shop.html">
                                        <i class="fas fa-shopping-cart menu-icon"></i><span>0</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container"> <!-- Section qui servira pour les articles des appareils photos -->
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron col-12">
                        <h1>Validation de la commande</h1>
                    </div>
                </div>
            </div>
        </main>

            <section class="form">
                <h2 class="titleForm">Informations personnelles</h2>
                <form action="" method="POST" id="form">
                    <div>
                        <label for="firstName"><span>*</span>Prénom :</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Prénom" required><br>

                        <label for="lastName"><span>*</span>Nom :</label>
                        <input type="text" id="lastName" name="last_name" placeholder="Nom" required><br>
                    </div> <br>
                    
                    <div>
                        <label for="email"><span>*</span>Email :</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>

                        <label for="address"><span>*</span>Adresse :</label>
                        <input type="text" id="address" name="address" placeholder="Adresse" required>

                        <label for="city"><span>*</span>Ville :</label>
                        <input type="text" id="city" name="city" placeholder="Ville" required>
                    </div>
                </form>
            </section>

            <div id="error">
                <p id="first_name_error"></p>
                <p id="last_name_error"></p>
                <p id="email_error"></p>
                <p id="address_error"></p>
                <p id="city_error"></p>
            </div>

            <div class="confirm">
                <p class="msg_confirm"></p>
                <p class="address_confirm"></p>
                <p class="orderId"></p>
            </div>

            <div class="submitBtn">
                <button type="submit" id="formBtn">Envoyer le formulaire</button>
            </div>

            <footer class="footer bg-dark"> <!-- Pied de page pour les liens sociaux et le mailto -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <ul class="list-inline text-center">
                                <li class="list-inline-item">
                                    <a href="#">Contact</a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#">Support</a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#">Conditions d'utilisation</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>

        <script type="text/javascript" src="../js/form.js" defer></script>
        <script type="text/javascript" src="../js/panier.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/796bf1f3f9.js" crossorigin="anonymous"></script>
    </body>
</html>
