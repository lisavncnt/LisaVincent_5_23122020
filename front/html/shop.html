<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta description="Orinoco présente Oricamera, le site de vente de cameras en ligne">

        <title>Oricamera</title>
        
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <header class="bg-custom"> <!-- En-tête du site avec la navbar -->
            <div class="container">
                <div class="row">
                    <nav class=" col navbar navbar-expand-lg bg-dark">
                        <a class="menu-title navbar-brand" href="./index.html">Oricamera</a>
                        
                        <div id="navbarContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link inShop" href="./shop.html">
                                        <i class="fas fa-shopping-cart menu-icon"></i><span>0</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container"> <!-- Section qui servira pour les articles des appareils photos -->
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron col-12">
                        <h1>Votre panier</h1>
                    </div>
                </div>
            </div>
        </main>

        <section id="shopArr">
            <h2 class="prodArr">Produits</h2>
            <h2 class="prixArr">Prix</h2>
        </section>

        <section id="shop"></section>

        <section id="basket">
            <p class="total">Total :
                <span class="total_price"></span>
            </p>
        </section>

        <div class="ok">
            <a href="" class="validate">Valider mon panier</a>
        </div>

        <footer class="footer bg-dark"> <!-- Pied de page pour les liens sociaux et le mailto -->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#">Contact</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Conditions d'utilisation</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    <script type="text/javascript" src="../js/shop.js" defer></script>
    <script type="text/javascript" src="../js/panier.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/796bf1f3f9.js" crossorigin="anonymous"></script>
    </body>
</html>
